version: "3.8"
services:
  api:
    build: .
    ports: ["8000:8000"]
    env_file: .env
    depends_on: [db, redis]
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: reasoner
    ports: ["5432:5432"]
    volumes:
      - ./infra/db:/docker-entrypoint-initdb.d
  redis:
    image: redis:7-alpine
    ports: ["6379:6379"]
  worker:
    build: .
    command: python worker.py
    env_file: .env
    depends_on: [db, redis]
